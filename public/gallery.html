<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .header {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 2.5rem;
    }

    .gallery-section {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background: white;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .footer {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .gallery-item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸŒŸ Our Gallery</h1>
    <p>Explore the best moments from our events</p>
  </div>

  <section class="gallery-section">
    <div class="gallery-item">
      <img src="galler1.jpg" alt="Gallery Image 1">
    </div>
    <div class="gallery-item">
      <img src="galler2.jpg" alt="Gallery Image 2">
    </div>
    <div class="gallery-item">
      <img src="galler3.jpg" alt="Gallery Image 3">
    </div>
    <div class="gallery-item">
      <img src="galler4.jpg" alt="Gallery Image 4">
    </div>
    <div class="gallery-item">
      <img src="galler5.jpg" alt="Gallery Image 5">
    </div>
  </section>

  <div class="footer">
    <p>Â© 2025 Gallery Page | All rights reserved</p>
  </div>

</body>
</html>
