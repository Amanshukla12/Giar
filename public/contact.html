<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .contact-container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-header h1 {
      font-size: 36px;
      color: #4CAF50;
    }
    .contact-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .detail {
      flex: 1 1 300px;
      margin: 20px;
      text-align: center;
    }
    .detail i {
      font-size: 40px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .detail p {
      font-size: 18px;
      margin-top: 10px;
    }
    .social-icons {
      text-align: center;
      margin-bottom: 30px;
    }
    .social-icons a {
      margin: 0 15px;
      font-size: 30px;
      color: #333;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #4CAF50;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }
  </style>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/62f8b4c86a.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
  </div>

  <div class="contact-details">
    <div class="detail">
      <i class="fas fa-envelope"></i>
      <p>Email: contact@giarindia.org</p>
    </div>

    <div class="detail">
      <i class="fas fa-phone"></i>
      <p>Phone: +91-9981964371</p>
    </div>

    <div class="detail">
      <i class="fas fa-globe"></i>
      <p>Website: <a href="https://www.giarindia.org" target="_blank" style="color: #4CAF50; text-decoration: none;">www.giarindia.org</a></p>
    </div>

    <div class="detail">
      <i class="fas fa-map-marker-alt"></i>
      <p>Address: Plot No. 224, Shri Ram Plaza, NH-30, Ramnai, Rewa, MP, India, PIN-486114</p>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.7282487954784!2d81.4030026759816!3d24.554388578123542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398459b595fb9f2d%3A0x5a1f01a2c9a45a24!2sGoldSmith%20Institute%20of%20Advanced%20Research%20(GIAR)!5e0!3m2!1sen!2sin!4v1714299811455!5m2!1sen!2sin" 
  width="100%" 
  height="450" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>





</div>

</body>
</html>
