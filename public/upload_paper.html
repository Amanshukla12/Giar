<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

label {
    margin-top: 10px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#submit{
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;

}

button:hover {
    background-color: #218838;
}



</style>


    <div class="container">
        <h1>Research Paper Submission</h1>
   
        <form id="submission-form">
            <h2>Online Submission Form</h2>
            <label for="principal-author">Principal Author (required):</label>
            <input type="text" id="principal-author" required>

            <label for="corresponding-author">Corresponding Author (required):</label>
            <input type="text" id="corresponding-author" required>

            <label for="corresponding-email">Corresponding Author's Email (required):</label>
            <input type="email" id="corresponding-email" required>

            <label for="manuscript-title">Title of the manuscript (required):</label>
            <input type="text" id="manuscript-title" required>

            <label for="manuscript-file">Attach Manuscript MS word file (required, Max: 5 MB):</label>
            <input type="file" id="manuscript-file" accept=".doc,.docx" required>

            <label for="copyright-file">Attach copyright declaration form (required, Max: 5 MB):</label>
            <input type="file" id="copyright-file" accept=".pdf" required>

            <label for="message">Message (optional):</label>
            <textarea id="message"></textarea>

         <button type="submit" id="submit">Submit</button>

        </form>
    </div>

    <script src="upload_paper.js"></script>
</body>
</html>
